# --- BANCO DE DADOS H2 (MODO FILE COM MULTIPLAS CONEXOES) ---
spring.datasource.url=jdbc:h2:file:./data/smartmeeting;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Hibernate Config
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.open-in-view=false

# JWT Configuration
# app.jwt.secret=${JWT_SECRET:secretkeysecretkeysecretkeysecretkeysecretkeysecretkeysecretkeysecretkey}
app.jwt.secret=secretkeysecretkeysecretkeysecretkeysecretkeysecretkeysecretkeysecretkey
app.jwt.expiration-ms=86400000

# Server Config
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Logging
logging.level.org.springframework=INFO
logging.level.com.smartmeeting=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Nivel de log para o tratamento de erros padrao
logging.level.org.springframework.web.servlet.error.BasicErrorController=DEBUG
